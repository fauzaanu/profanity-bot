name: Deploy Worker
on:
  push:
  repository_dispatch:
  workflow_dispatch:
      branches: ["main"]
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v2
      - name: Build & Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
